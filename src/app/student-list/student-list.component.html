<div class="container" style="margin-top: 70px">
    <table class="table table-hover">
        <thead>
            <tr>
                <th>#</th>
                <th>Name</th>
                <th>Email</th>
                <th>Details</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let student of students">
                <td>{{student.id}}</td>
                <td>{{student.name}}</td>
                <td>{{student.email}}</td>
                <td>
                    <button class="btn btn-primary" [class.sd]="count % 2 === 1 && selectedStudent.id === student.id" (click)="selectStudent(student)">Details</button>
                </td>
                <td>
                    <button class='btn btn-danger' (click)="onDelete(student.id)">Rusticate</button>
                </td>
            </tr>
        </tbody>
    </table>
    <div class="card text-center" *ngIf="selectedStudent" style="margin-bottom: 30px;">
        <div class="card-header">
            # {{selectedStudent.id}}
        </div>
        <div class="card-block" style="margin-bottom: 10px;">
            <h4 class="card-title">{{selectedStudent.name}}</h4>
            <p class="card-text">
                {{selectedStudent.description}}
            </p>
        </div>
    </div>
</div>
